<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Diyorbek Weather.com</title>
  </head>
  <body>
    <div class="container text-muted mx-auto text-center">
      <h1 class="my-5">Diyorbek Weather</h1>

      <form id="change-location" class="text-muted">
        <label for="city" class="mb-2">
          Enter a location for weather information
        </label>
        <input
          type="text"
          class="form-control"
          name="city"
          autocomplete="off"
        />
      </form>

      <div id="card" class="card shadow-lg d-none">
        <div class="icon-container">
          <img
            id="weather-icon"
            class="icon"
            width="100"
            height="100"
            src=""
            alt="weather"
          />
        </div>
        <div id="details" class="text-uppercase"></div>
      </div>
    </div>

    <!-- overlay -->
    <div id="overlay" class="overlay d-none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- scripts -->
    <script src="./js/request.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
